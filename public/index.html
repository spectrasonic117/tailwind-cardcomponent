<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="./css/style.css"
			rel="stylesheet" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
	</head>
	<body class="py-8 bg-gray-100 font-hanken">
		<section
			class="w-[90%] max-w-md mx-auto bg-white shadow-2xl md:flex md:rounded-2xl md:max-w-4xl">
			<article
				class="p-10 text-center text-white bg-gradient-to-b from-light-slate-blue to bg-light-royal-blue rounded-b-2xl md:rounded-2xl md:w-1/2 md:grid md:content-center">
				<p class="text-xl font-bold text-light-lavender">Your result</p>
				<div
					class="grid content-center mx-auto my-8 rounded-full w-36 aspect-square bg-gradient-to-b from-violet-blue to-persian-blue md:w-56">
					<p class="mb-2 text-5xl font-bold md:text-7xl">76</p>
					<p class="font-bold text-light-lavender">of 100</p>
				</div>
				<h3 class="mb-4 text-3xl font-bold">Great</h3>
				<p class="text-light-lavender">
					You Scored higher than 65% of the people who have taken
					these test.
				</p>
			</article>

			<article class="grid gap-6 p-10 md:w-1/2">
				<h3 class="text-xl font-bold">Summary</h3>
				<div
					class="flex items-center px-6 py-5 bg-light-red/5 rounded-xl">
					<img
						class=""
						src="./assets/icon-reaction.svg"
						alt="Reaction" />
					<p class="ml-3 text-lg text-light-red">Reaction</p>
					<p class="ml-auto font-bold text-dark-gray-blue">80</p>
					<p class="text-dark-gray-blue/70">/100</p>
				</div>
				<div
					class="flex items-center px-6 py-5 bg-orangey-yellow/5 rounded-xl">
					<img
						class=""
						src="./assets/icon-memory.svg"
						alt="Reaction" />
					<p class="ml-3 text-lg text-orangey-yellow">Reaction</p>
					<p class="ml-auto font-bold text-dark-gray-blue">92</p>
					<p class="text-dark-gray-blue/70">/100</p>
				</div>
				<div
					class="flex items-center px-6 py-5 bg-green-teal/5 rounded-xl">
					<img
						class=""
						src="./assets/icon-verbal.svg"
						alt="Reaction" />
					<p class="ml-3 text-lg text-green-teal">Reaction</p>
					<p class="ml-auto font-bold text-dark-gray-blue">61</p>
					<p class="text-dark-gray-blue/70">/100</p>
				</div>
				<div
					class="flex items-center px-6 py-5 bg-cobalt-blue/5 rounded-xl">
					<img
						class=""
						src="./assets/icon-visual.svg"
						alt="Reaction" />
					<p class="ml-3 text-lg text-cobalt-blue">Reaction</p>
					<p class="ml-auto font-bold text-dark-gray-blue">72</p>
					<p class="text-dark-gray-blue/70">/100</p>
				</div>
				<a
					href="#"
					class="py-5 font-bold text-center text-white rounded-full bg-dark-gray-blue hover:bg-gradient-to-b from-light-slate-blue to-light-royal-blue"
					>Continue</a
				>
			</article>
		</section>
	</body>
</html>
